<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4">
            <div class="card-body text-center">
                <h1 class="card-title text-danger">You have been logged out</h1>
                <p class="card-text text-muted">Thank you for visiting. We hope to see you again soon!</p>
                <div class="mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-block">Login Again</a>
                    <a href="{% url 'home' %}" class="btn btn-secondary btn-block">Go to Home</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
